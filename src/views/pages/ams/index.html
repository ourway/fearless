<div class="container" ng-cloak>
    <div class="col-md-12">
        <div class="col-md-2">
        </div>
        <div class="col-md-10">
            <div id="from-group">
                <input type="text" id="assetsSearchInput" class="typeahead form-control" 
                options="typeheadOptions" datasets="completeData" placeholder="Search for your assets ..."
                ng-model="userAssets.userAssetsFilter" autofocus sf-typeahead>
            <div class="btn-group btn-group">
                <button type="button" class="btn btn-default btn-sm" ng-class="{disabled: page == 0}" ng-click="prevPage()">
                    <em class="glyphicon glyphicon-chevron-left"></em>
                </button>
                <button type="button" class="btn btn-default btn-sm" ng-class="{disabled: page == pagedItems.length - 1}" ng-click="nextPage()">
                    <em class="glyphicon glyphicon-chevron-right"></em>
                </button>
            </div>
            </div>
            <br/>

        <div class="panel panel-default" id="" style="min-height: 300px;">
            <table class="table table-striped table-hover refresh-container pull-down" 
                ng-show="userAssets.length">
                <thead>
                    <td ><a href="javascript:;"><strong>ID</strong></a></td>
                    <td ><a href="javascript:;"><strong>Name</strong></a></td>
                    <td ><a href="javascript:;"><strong>Date</strong></a></td>
                </thead>
                <tbody>

                    <tr ng-repeat="asset in userAssets | filter:userAssets.userAssetsFilter track by $index">
                            <td>{{asset.id}}</td>
                            <td><a href="#/ams/a/{{asset.id}}">{{asset.fullname}}</a></td>
                            <td>{{$parent.prettyDate(asset.created_on)}}</td>
                    </tr>
                    
                </tbody>

            </table>
        </div>
        </div>


</div>  <!-- End of main md-12 --!>
</div>  <!-- End of container --!>
