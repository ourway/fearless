

    <div class="container" >
      <form class="form-signin" role="form" ng-submit="doLogin()" enctype="multipart/form-data">
        <h3 class="form-signin-heading">Activation Process</h3><small>Centeral Authentication System</small><hr/>

  <div ng-show="AuthRespMessage" class="alert alert-dismissable"
       ng-class="{'alert-danger':AuthRespMessage!='success', 'alert-sucess':AuthRespMessage=='sucess'}">
     <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
    <h5>
        {{AuthRespMessage | uppercase}}!
    </h5> <strong></strong> {{AuthRespInfo}}
  </div>

        <input type="email" class="form-control" placeholder="Email address" ng-model="loginInfo.email" required autofocus>
        <br/>
        <button type="signin" ng-disabled="login_wait" ng-click="loginInfo.action='reactivate'"
                class="btn btn-lg btn-success btn-block" >Send My Activation Key</button>

      </form>

    </div> <!-- /container -->
