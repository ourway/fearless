<div class="container" ng-init="getProjsData()" >

    <div class="modal fade" id="projectAddModal" ng-include="'pages/pms/projectAddModalTemplate.html'"
        role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>

<div class="col-md-12" >
    <div class="btn-group"  ng-show="$parent.isAdmin || $parent.isManager"  >
        <button id="projectAddButton" class="btn btn-info" type="button"><em class="glyphicon glyphicon-plus"></em> Add Project</button>
    </div>
</div>
<br/>
<br/>
<div class="col-md-12" ng-show="involving_projects.length>0">
    <h4>Projects you are involving</h4>
<table class="table table-responsive table-bordered">
    <tr class="info">
        <td></td>
        <td>Project</td>
        <td>Start</td>
        <td>End</td>
        <td>Tasks</td>
        <td>Progress</td>
    </tr>
    <tr ng-repeat="project in involving_projects track by $index">
        <td>{{$index+1}}</td>
        <td><a href="#/pms/{{project.id}}">{{project.name}}</a></td>
        <td>{{timeConverter(project.start)}}</td>
        <td>{{timeConverter(project.end)}}</td>
        <td>{{project.calculate_number_of_tasks}}</td>
        <td>{{project.complete}}</td>
    
    </tr>
</table>
</div>





</div>

<script>
        
        $('#projectAddButton').click(function(){
            $('#projectAddModal').modal('show');
        }); 

</script>
